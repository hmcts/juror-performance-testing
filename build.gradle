plugins {
    id 'org.owasp.dependencycheck' version '9.0.5'
    id 'java'
    // The following line allows to load io.gatling.gradle plugin and directly apply it
    id 'io.gatling.gradle' version '3.9.5.6'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}
gatling {
    // WARNING: options below only work when logback config file isn't provided
    logLevel = 'WARN' // logback root level
    logHttp = 'NONE' // set to 'ALL' for all HTTP traffic in TRACE, 'FAILURES' for failed HTTP traffic in DEBUG
}

repositories {
    mavenCentral()
}

dependencies {
    gatling group: 'org.postgresql', name: 'postgresql', version: '42.7.1'
    gatling 'org.projectlombok:lombok:1.18.30'
    gatlingAnnotationProcessor 'org.projectlombok:lombok:1.18.30'
}